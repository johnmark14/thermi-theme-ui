<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/kinto-favicon_32x32.png" type="image/png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Icon Fonts -->
    <link rel="stylesheet" href="dist/icofont.min.css">
    <link rel="stylesheet" href="dist/main.css">
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@next"></script>
    <title>MARK IT BY KINTO</title>
</head>

<body>
    <div id="app">
        <!-- The Header -->
        <header class="header">
            <!-- Outer for Contrast -->
            <transition name="fade">
                <a class="outer-overlay" v-show="isOpen" @click.prevent="toggleMenu">
                    <div class="close-button">
                        <span></span>
                        <span></span>
                    </div>
                </a>
            </transition>
            <div class="header__inner flex flex-jc-sb">
                <!-- Left Side Nav -->
                <nav class="header__nav-main">
                    <a href="/" class="header__nav-hamburger" @click.prevent="toggleMenu">
                        <span></span><span></span><span></span>
                    </a>
                    <!-- Slide Nav -->
                    <div class="header__nav-wrapper" :class="{showLeft: isOpen}">
                        <div class="header__nav-main">
                            <!-- Content Buttons / Links -->
                            <div class="content">
                                <ul class="menu-access">
                                    <li><a class="linkDark" href="/">Order</a></li>
                                    <li><a class="light" href="/">Login</a></li>
                                </ul>

                                <div class="navigation">
                                    <h4><a href="/">Top</a></h4>
                                    <!-- Site links -->
                                    <ul>
                                        <li><a href="/">--Concept</a></li>
                                        <li><a href="/">--Services</a></li>
                                        <li><a href="/">--Ideas</a></li>
                                        <li><a href="/">--Product</a></li>
                                        <li><a href="/">--How to</a></li>
                                        <li><a href="/">--Visit</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Nav Footer -->
                            <div class="footer">
                                <div class="footer__links">
                                    <ul>
                                        <li><a href="/">Inquiry</a></li>
                                        <li><a href="/">About</a></li>
                                        <li><a href="/">Privacy Policy</a></li>
                                        <li><a href="/">Specified Commercial Transaction Law</a></li>
                                    </ul>
                                </div>
                                <div class="footer__logo">
                                    <div class="header__logo">
                                        <a href="/"><img src="assets/images/logo.png" alt="Logo"></a>
                                    </div>
                                </div>
                                <div class="footer__socials">
                                    <ul>
                                        <li><a href="/"><i class="icofont-twitter"></i></a>
                                        </li>
                                        <li><a href="/"><i class="icofont-facebook"></i></a>
                                        </li>
                                        <li><a href="/"><i class="icofont-instagram"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- Center Logo -->
                <a href="/" class="header__logo"><img src="assets/images/logo.png" alt="Mark it Logo"></a>

                <!-- Right Side Nav -->
                <nav class="header__nav-right">
                    <!-- Side access -->
                    <a href="/"><img src="assets/images/ico-user.png" alt=""></a>
                    <a href="/"><img src="assets/images/ico-cart.png" alt=""></a>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="section-intro">
                <div class="intro"> <!--Handles the bottom padding-->
                    <div class="intro-shell"> <!--Handles the left right padding-->
                        <div class="intro-slider">
                            <div class="swiper mySwiper">
                                <div class="swiper-wrapper">
                                  <div class="swiper-slide"><img src="assets/images/intro/image1.jpg" alt=""></div>
                                  <div class="swiper-slide"><img src="assets/images/intro/image2.jpg" alt=""></div>
                                  <div class="swiper-slide"><img src="assets/images/intro/image3.jpg" alt=""></div>
                                  <div class="swiper-slide"><img src="assets/images/intro/image4.jpg" alt=""></div>
                                  <div class="swiper-slide"><img src="assets/images/intro/image5.jpg" alt=""></div>
                                  <div class="swiper-slide"><img src="assets/images/intro/image6.jpg" alt=""></div>
                                  <div class="swiper-slide"><img src="assets/images/intro/image7.jpg" alt=""></div>
                                </div>
                                <div class="swiper-pagination"></div>
                              </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="app/js/app.js"></script>
    <script src="app/js/swiper.js"></script>
</body>

</html>
